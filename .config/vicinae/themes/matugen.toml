# Vicinae Matugen Theme Template
# Used LLM for initial generation, then modified to a satisfactory level

[meta]
name = "Matugen"
description = "Material You theme generated by Matugen - Dark variant"
variant = "Dark"

# ============================================================================
# Core Colors
# ============================================================================

[colors.core]
accent = "#75daa2"
accent_foreground = "#003921"
background = "#091517"
foreground = "#d7e5e8"
secondary_background = "#152224"
border = "#334b4f"

# ============================================================================
# Window Borders
# ============================================================================

[colors.main_window]
border = "#334b4f"

[colors.settings_window]
border = "#7c959a"

# ============================================================================
# Accent Palette
# ============================================================================

[colors.accents]
blue = "#75daa2"
green = "#82d3e1"
magenta = "#92d5ac"
orange = { name = "#ffb4ab", lighter = 40 }
red = "#ffb4ab"
yellow = { name = "#82d3e1", lighter = 80 }
cyan = { name = "#75daa2", lighter = 50 }
purple = "#92d5ac"

# ============================================================================
# Text System
# ============================================================================

[colors.text]
default = "#d7e5e8"
muted = "#b1cbd0"
danger = "#ffb4ab"
success = "#82d3e1"
placeholder = { name = "#b1cbd0", opacity = 0.6 }

[colors.text.selection]
background = "#75daa2"
foreground = "#003921"

[colors.text.links]
default = "#75daa2"
visited = { name = "#82d3e1", darker = 20 }

# ============================================================================
# Input Fields
# ============================================================================

[colors.input]
border = "#7c959a"
border_focus = "#75daa2"
border_error = "#ffb4ab"

# ============================================================================
# Buttons
# ============================================================================

[colors.button.primary]
background = "#202c2e"
foreground = "#d7e5e8"

[colors.button.primary.hover]
background = "#2b3739"  

[colors.button.primary.focus]
outline = "#75daa2"

# ============================================================================
# Lists
# ============================================================================

[colors.list.item.hover]
background = { name = "#005232", opacity = 0.25 }  
foreground = "#d7e5e8"

[colors.list.item.selection]
background = { name = "#005232", opacity = 0.50 }
foreground = "#91f7bd"
secondary_background = "#005232"
secondary_foreground = "#91f7bd"

# ============================================================================
# Grid Items
# ============================================================================

[colors.grid.item]
background = "#152224"

[colors.grid.item.hover]
outline = { name = "#92d5ac", opacity = 0.8 }

[colors.grid.item.selection]
outline = { name = "#75daa2" }

# ============================================================================
# Scrollbars
# ============================================================================

[colors.scrollbars]
background = { name = "#75daa2", opacity = 0.2 }

# ============================================================================
# Loading States
# ============================================================================

[colors.loading]
bar = "#75daa2"
spinner = "#75daa2"
