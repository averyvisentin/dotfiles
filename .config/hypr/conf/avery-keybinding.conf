# -----------------------------------------------------
# Key bindings
# name: "Default"
# -----------------------------------------------------

# SUPER KEY
$mainMod = SUPER
$HYPRSCRIPTS = ~/.config/hypr/scripts
$TERM = kitty
$MOJI = smile
$caps = Caps_Lock
$ai = deepseek-r1:8b-llama-distill-q4_K_M
$log = ~/.ollama/history
$browser = flatpak run io.gitlab.librewolf-community
$code = flatpak run dev.zed.Zed ##THE SECOND Z IS CAPITALIZED
$tetris = /home/avery/.config/hypr/pyscripts/tetris/terminal-tetris.py


bind = CTRL ALT_L, delete, exec, hyprctl kill  #click to kill problems#
bind =ALT, tab, hyprexpo:expo, toggle #ALT TAB for ADHD#

# Applications
bind = $mainMod, T, exec, uwsm app -- $TERM                                             # Open the terminal
bind = $mainMod ALT, T, exec,uwsm app --  kitty -e ipython $tetris
bind = $mainMod, C, exec, systemctl --user start ollama ; uwsm app -- $TERM -T "ollama" --class "ollama" -e ollama run $ai ; ollama stop $ai & systemctl --user stop ollama
bind = $mainMod, B, exec, uwsm app -- $browser                                      #launches librewolf flatpak
bind = $mainMod, E, exec, uwsm app -- dolphin                                  # Open the filemanager
bind = $mainMod CTRL, E, exec, uwsm app -- $MOJI                                    # Open the emoji picker
bind = $mainMod, SPACE, exec, pkill rofi || rofi -transient-window -show drun -run-command "uwsm app -- {cmd}"
bind = $mainMod ,ESCAPE, exec,uwsm app  -- missioncenter                    # Open Mission Center
bind = $mainMod ,A, exec, uwsm app -- hyprshot -z -m region                 #screenshot region
bind = $mainMod ,K, exec, uwsm app  -- kate                                             # Open Editor
bind = $mainMod, Y, exec, uwsm app -- $code
bind = $mainMod, M, movetoworkspacesilent, empty
bind = $mainMod, U, exec, uwsm app -- obsidian

# Windows
bind = $mainMod, Q, closewindow, activewindow                                       # Close active window use killactive for forcefully killing
bind = $mainMod ALT_R, Q, killactive
bind = $mainMod, F, fullscreenstate, 3                                                          # Set active window to fullscreen

bind = $mainMod, G, togglefloating                                                              # Toggle active windows into floating mode
bind = $mainMod CTRL, G, exec, $HYPRSCRIPTS/toggleallfloat.sh               # Toggle all windows into floating mode

bind = $mainMod SHIFT, Z, swapsplit                                                             # Swapsplit
bind = $mainMod, Z, togglesplit                                                                      # Toggle split in dwindle mode
bind = $mainMod, Z, layoutmsg, swapwithmaster master                             # Toggle split in master

##
##FOCUS
##
bind = $mainMod, left, movefocus, l             # Move focus left
bind = $mainMod, right, movefocus, r          # Move focus right
bind = $mainMod, up, movefocus, u             # Move focus up
bind = $mainMod, down, movefocus, d        # Move focus down
###
###MOUSE
###BINDS
###
bindm = $mainMod, mouse:272, movewindow                   # Move window with the mouse
bindm = $mainMod, mouse:273, resizewindow                  # Resize window with the mouse
bind = $mainMod, mouse_down, workspace, m-1             # Open next workspace
bind = $mainMod, mouse_up, workspace, m+1                 # Open previous workspace
bind = $mainMod CTRL, mouse_up, workspace, empty    # Open the next empty workspace
bind = $mainMod SHIFT, right, resizeactive, 100 0           # Increase window width with keyboard
bind = $mainMod SHIFT, left, resizeactive, -100 0           # Reduce window width with keyboard
bind = $mainMod SHIFT, down, resizeactive, 0 100        # Increase window height with keyboard
bind = $mainMod SHIFT, up, resizeactive, 0 -100           # Reduce window height with keyboard
bind = $mainMod ALT, up, movewindow, u                  #move
bind = $mainMod ALT, down, movewindow, d            #move
bind = $mainMod ALT, left, movewindow, l                #move
bind = $mainMod ALT, right, movewindow, r             #move


# Actions
bind = $mainMod, P, exec, hyprshot -m output -m DP-1        # Take a screenshot of main
bind = $mainMod CTRL, P, exec, hyprshot -m output -m DP-2       # Take a screenshot of side
bind = $mainMod, V, exec, uwsm app -- rofi-cliphist                   #open rofi cliphist
bind = $mainMod, L, exec, hyprlock                                               # Start hyprlock

bind = $mainMod ,1, movetoworkspace, 1 # Move active window to workspace 1
bind = $mainMod  ,2, movetoworkspace, 2 # Move active window to workspace 2
bind = $mainMod  ,3, movetoworkspace, 3 # Move active window to workspace 3
bind = $mainMod ,4, movetoworkspace, 4 # Move active window to workspace 4
bind = $mainMod  ,5, movetoworkspace, 5 # Move active window to workspace 5
bind = $mainMod  ,6, movetoworkspace, 6 # Move active window to workspace 6
bind = $mainMod  ,7, movetoworkspace, 7 # Move active window to workspace 7
bind = $mainMod  ,8, movetoworkspace, 8 # Move active window to workspace 8
bind = $mainMod  ,9, movetoworkspace, 9 # Move active window to workspace 9
bind = $mainMod ,0, movetoworkspace, 10 # Move active window to workspace 10


bind = $mainMod SHIFT, Tab, workspace, m-1 # Open previous workspace

bind = $mainMod CTRL, 1, exec, $HYPRSCRIPTS/moveTo.sh 1 # Move all windows to workspace 1
bind = $mainMod CTRL, 2, exec, $HYPRSCRIPTS/moveTo.sh 2 # Move all windows to workspace 2
bind = $mainMod CTRL, 3, exec, $HYPRSCRIPTS/moveTo.sh 3 # Move all windows to workspace 3
bind = $mainMod CTRL, 4, exec, $HYPRSCRIPTS/moveTo.sh 4 # Move all windows to workspace 4
bind = $mainMod CTRL, 5, exec, $HYPRSCRIPTS/moveTo.sh 5 # Move all windows to workspace 5
bind = $mainMod CTRL, 6, exec, $HYPRSCRIPTS/moveTo.sh 6 # Move all windows to workspace 6
bind = $mainMod CTRL, 7, exec, $HYPRSCRIPTS/moveTo.sh 7 # Move all windows to workspace 7
bind = $mainMod CTRL, 8, exec, $HYPRSCRIPTS/moveTo.sh 8 # Move all windows to workspace 8
bind = $mainMod CTRL, 9, exec, $HYPRSCRIPTS/moveTo.sh 9 # Move all windows to workspace 9
bind = $mainMod CTRL, 0, exec, $HYPRSCRIPTS/moveTo.sh 10 # Move all windows to workspace 10



# Fn keys

bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Increase volume by 5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Reduce volume by 5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause # Audio pause
bind = , XF86AudioNext, exec, playerctl next # Audio next
bind = , XF86AudioPrev, exec, playerctl previous # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # Toggle microphone
