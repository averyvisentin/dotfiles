# XDG Desktop Portal
#env = XDG_CURRENT_DESKTOP,Hyprland
#env = XDG_SESSION_TYPE,wayland
#env = XDG_SESSION_DESKTOP,Hyprland

# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# GDK
env = GDK_SCALE,1

# Toolkit Backend
env = GDK_BACKEND,wayland,x11,*
env = CLUTTER_BACKEND,wayland

# Mozilla
env = MOZ_ENABLE_WAYLAND,1

# Set the cursor size for xcursor
env = XCURSOR_SIZE,24

# Disable appimage launcher by default
env = APPIMAGELAUNCHER_DISABLE,1

# Ozone
env = OZONE_PLATFORM,wayland
#env = ELECTRON_OZONE_PLATFORM_HINT,wayland  ##recently disabled##
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# NVIDIA https://wiki.hyprland.org/Nvidia/
env = LIBVA_DRIVER_NAME,nvidia

env = GBM_BACKEND,nvidia-drm
env = NVD_BACKEND,direct

env = __GLX_VENDOR_LIBRARY_NAME,nvidia
##env = __NV_PRIME_RENDER_OFFLOAD,1
##env = __VK_LAYER_NV_optimus,NVIDIA_only

env = __NV_DISABLE_EXPLICIT_SYNC,0
env = __GL_SHADER_DISK_CACHE,1
env = __GL_SHADER_DISK_CACHE_CLEANUP,1
##env = __GL_SHADER_DISK_CACHE_PATH,
env = __GL_SHADER_DISK_CACHE_SIZE,10
#env=__GL_SYNC_TO_VBLANK,0
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1
env = __GL_IGNORE_GLSL_EXT_REQS,1

#env = SDL_VIDEODRIVER,wayland, x11 ##commented out for star citizen
# env = WLR_DRM_NO_ATOMIC,1
env = EGL_PLATFORM,wayland

env = UWSM_USE_SESSION_SLICE=true


render {
explicit_sync = 2
explicit_sync_kms=2
direct_scanout = 2
}



misc {

vfr = true
 vrr = 3
}
